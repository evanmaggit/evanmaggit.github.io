<!DOCTYPE html>

<html>

<head>

    <!-- meta tags and title -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tiny Project 6: Weather App</title>

    <!-- external and internal CSS -->
    <link rel="stylesheet" href="styles.css" media="all">

    <!-- external and internal JavaScript -->
    <script src="scripts.js" defer></script>

</head>

<body>

    <main>

        <div id="currentInfo">

            <div id="currentTemp">48째F</div>

            <div id="currentStatus">Cloudy</div>

        </div>

        <div id="currentHumidity">9%</div>

        <div id="currentWind">3mph NNW</div>

        <div id="futureInfo">

            <div class="futureDay">

                <div class="futureTemp">38째F</div>

                <div class="futureWind">5mph NW</div>

                <div class="futureStatus">Cloudy</div>

            </div>

            <div class="futureDay">

                <div class="futureTemp">41째F</div>

                <div class="futureWind">6mph NW</div>

                <div class="futureStatus">Cloudy</div>

            </div>

            <div class="futureDay">

                <div class="futureTemp">46째F</div>

                <div class="futureWind">2mph NW</div>

                <div class="futureStatus">Rainy</div>

            </div>

        </div>

    </main>

</body>

</html>
